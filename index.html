<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>Lights Out</title>
    <style>
        #grid {
            display: inline-grid;
            grid-template-columns: repeat(5, 40px);
            gap: 2px;
            margin-top: 10px;
        }
        .cell {
            width: 40px;
            height: 40px;
            cursor: pointer;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            font-weight: bold;
        }
        .on  { background: yellow; }
        .off { background: #333; color: #fff; }
        button {
            margin-left: 5px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
        #controls {
            margin-top: 10px;
        }
        #stats {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Lights Out</h1>

    <label for="levelSelect">Рівень:</label>
    <select id="levelSelect">
        <option value="">— виберіть —</option>
    </select>

    <div id="controls">
        <button id="resetBtn">Скинути</button>
        <button id="newGameBtn">Нова гра</button>
    </div>

    <div id="stats">
        Ходи: <span id="moveCount">0</span> (мінімум: <span id="minSteps">–</span>)<br/>
        Час: <span id="timer">0:00</span>
    </div>

    <div id="grid"></div>

    <script src="script.js"></script>
</body>
</html>
